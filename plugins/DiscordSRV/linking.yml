    Not in server: "&c你並不在北極地 DC 伺服器裡!\n\n邀請連結： <https://discord.gg/Ef4N43kkt3>"
    Failed to find subscriber role: "&c找不到所需的身分組。\n\n請聯絡管理員。"
    Failed for unknown reason: "&c驗證你的帳號時出現了錯誤。\n\n請聯絡管理員。"
    Kicked for unlinking: "&c你因為未連動帳號而被自動踢出。\n\n請重新連動帳號以後再試一次。"
